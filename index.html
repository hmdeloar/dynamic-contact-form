<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false">
            <h2>Get In Touch</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="number" id="number" placeholder="Number No" required>
            <textarea id="message" placeholder="How we can help you?" rows="8" cols="90" required></textarea>
            <input type="button" id="button" value="Send" required>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
